<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status update</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <header>
          <img
            src="https://moyamaker.com/_ipx/w_640,q_70/https%3A%2F%2Fmedia.graphassets.com%2FtgjMP3OPSSGRnMGwreif?url=https%3A%2F%2Fmedia.graphassets.com%2FtgjMP3OPSSGRnMGwreif&w=640&q=70"
            alt="MoyaMaker"
          />
          <div>
            <span>MoyaMaker</span>
            <a href="https://twitter.com/moyamaker">@moyamaker</a>
          </div>

          <button type="button">
            <img src="./icons/close-svgrepo-com.svg" alt="Cerrar" />
          </button>
        </header>

        <section>
          <textarea
            name=""
            id=""
            cols="30"
            rows="3"
            placeholder="Cuenta a otros un poco de ti"

        </section>

        <footer>
          <button type="button">
            <img src="./icons/microphone-svgrepo-com.svg" alt="Audio" />
          </button>
          <button type="button">
            <img src="./icons/video-camera-svgrepo-com.svg" alt="Video" />
          </button>
          <button type="button">
            <img src="./icons/clip-svgrepo-com.svg" alt="Adjuntar" />
          </button>
          <button type="button">
            <img src="./icons/menu-vertical-svgrepo-com.svg" alt="Opciones" />
          </button>

          <button type="button">Publicar</button>
        </footer>
      </article>
    </main>
  </body>
</html>
